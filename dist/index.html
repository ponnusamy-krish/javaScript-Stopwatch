<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript stopWatch</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body >

    <div class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 flex justify-center items-center h-screen  flex-col">
        <h1 class="md:text-7xl text-4xl font-bold text-white mb-10">JavaScript StopWatch</h1>
        <div class="bg-white bg-opacity-20 rounded-3xl w-full h-96 max-w-3xl backdrop:blur-2xl shadow-2xl grid grid-cols-3 content-around  gap-2 justify-items-center">
            <div class="font-dis text-4xl font-extrabold">Hr</div>
            <div class="font-dis text-4xl font-extrabold">Min</div>
            <div class="font-dis text-4xl font-extrabold">Sec</div>
            <div class="font-dis text-6xl font-extrabold " id="hr">00</div>
            <div class="font-dis text-6xl font-extrabold" id="min">00</div>
            <div class="font-dis text-6xl font-extrabold" id="sec">00</div>
            <div>
                <a href="#_" class="font-dis font-bold inline-block px-5 py-2 mx-auto text-black bg-green-600 rounded-full hover:bg-green-700 md:mx-0" id="startBtn">
                    Start
                    </a>
                </div>
            <div><a href="#_" class="font-dis font-bold inline-block px-5 py-2 mx-auto text-black bg-red-600 rounded-full hover:bg-red-500 md:mx-0 " id="stopBtn">
                Stop
                </a></div>
            <div><a href="#_" class="font-dis font-bold inline-block px-5 py-2 mx-auto text-black bg-yellow-400 rounded-full hover:bg-yellow-300 md:mx-0" id="resetBtn">
                Reset
                </a></div>
            </div> 
        </div>
    

    </div>
</body>
<script src="script.js"></script>

</html>
